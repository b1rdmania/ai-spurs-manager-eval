<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
        }
        
        h1 {
            font-size: 24px;
            color: #132257;
            border-bottom: 2px solid #132257;
            padding-bottom: 10px;
        }
        
        h2 {
            font-size: 20px;
            color: #132257;
            margin-top: 30px;
        }
        
        h3 {
            font-size: 16px;
            color: #132257;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        ul {
            margin: 15px 0;
            padding-left: 30px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        strong {
            color: #132257;
        }
        
        img {
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        em {
            font-style: italic;
            color: #666;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }
        
        .nav-header {
            background: #132257;
            color: white;
            padding: 15px;
            margin: -20px -20px 30px -20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        
        .nav-header a {
            color: #50e3c2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <h2 style="margin: 0; border: none; padding: 0;">{{ site.title }}</h2>
        <a href="../index.html">‚Üê Back to Dashboard</a>
    </div>
    
    {{ content }}
    
</body>
</html>
